   7. 基数排序
      原理：
        221,
        1,  => 0001 (自動補0)
        23,
        555

         說明： 從最右邊開始排序(小到大)，知道排到無參數可排為止
         022"1"  00"0"1  0"0"01   0001
         000"1"  02"2"1  0"0"23   0023
         002"3"  00"2"3  0"2"21   0221
         555"5"  55"5"5  5"5"55   5555

      重點： 必須是 正整數
            從低位開始，依此進行穩定排序


      [221, 1, 23, 5555]
       -> [221, 1, 23, 5555]
       -> [1, 221, 23, 5555]
       -> [1, 23, 221, 5555]
