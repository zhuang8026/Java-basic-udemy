<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  說明：
    ex:
      class XXXX {
        int x;

        // 構造方法 constructors methods
        public XXXX() {
          x = 9999;
        }
        public XXXX(int i) {
          x = i;
        }
      }

  請注意：
    如果在一個類中，如果沒有定義任何一個構造方法，那麼，類自己會創作一個 無參 的構造方法
    -> XXXX(){ }; // 也成為了 默認構造方法
</body>
</html>
