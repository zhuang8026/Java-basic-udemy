  JDBC (java DateBase Connectivity)
   1. JDBC是什麼?
      JDBC API是一個Java API，可以訪問任何類型表列數據，特彆是存儲在關係數據庫中的數據。
      JDBC代表 Java數據庫連接 。
   2. JDBC庫中所包含的API任務通常與數據庫使用：
        > 連接到數據庫
        > 創建SQL或MySQL語句
        > 在數據庫中執行SQL或MySQL查詢
        > 查看和修改記錄
